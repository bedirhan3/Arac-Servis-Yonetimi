<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Örneği</title>
</head>
<body>
  <h1>Form Örneği</h1>
  <form>
    <label for="name">Ad:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="submitForm()">Gönder</button>
  </form>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;

      // Alınan verileri konsola yazdır
      console.log('Ad:', name);
      console.log('E-posta:', email);

      // İstek göndermek için fetch API'sini kullanabilirsiniz
      // Örnek olarak, bu verileri bir sunucuya POST isteği gönderelim
      fetch('http://localhost:3000/form-submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, email: email })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Hata:', error));
    }
  </script>
</body>
</html>
